<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }

        .navbar {
            background: #fff; /* Change background to white */
            color: #333; /* Dark text for contrast */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow below */
        }
        .navbar h1 { font-size: 24px; }
        .logout-btn { background: #e74c3c; color: #fff; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }
        .logout-btn:hover { background: #c0392b; }

        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        
        .form-section { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .form-section h2 { margin-bottom: 15px; font-size: 20px; color: #333; }

        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #3498db; }

        .form-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } }

        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-right: 10px; }
        .btn-primary { background: #3498db; color: #fff; }
        .btn-primary:hover { background: #2980b9; }
        .btn-danger { background: #e74c3c; color: #fff; }
        .btn-danger:hover { background: #c0392b; }
        .btn-secondary { background: #95a5a6; color: #fff; }
        .btn-secondary:hover { background: #7f8c8d; }

        .filters { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        @media (max-width: 768px) { .filters { grid-template-columns: 1fr; } }

        .table-section { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .table-section h2 { margin-bottom: 15px; font-size: 20px; color: #333; }

        table { width: 100%; border-collapse: collapse; }
        th { background: #34495e; color: #fff; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #ddd; }
        tr:hover { background: #f0f0f0; }

        .action-btns { display: flex; gap: 5px; }
        .action-btns button { padding: 6px 12px; font-size: 12px; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: #fff; padding: 30px; border-radius: 8px; max-width: 500px; width: 90%; }
        .modal-content h3 { margin-bottom: 15px; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }

        .alert { padding: 12px; border-radius: 4px; margin-bottom: 15px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Employee Management System</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <!-- Add/Edit Form -->
        <div class="form-section">
            <h2 id="formTitle">Add Employee</h2>
            <form id="employeeForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label>Salary</label>
                        <input type="number" id="salary" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Birth Date</label>
                        <input type="date" id="birthDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <select id="department" required>
                        <option value="">Select Department</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Save Employee</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Search and Filter -->
        <div class="form-section">
            <h2>Search & Filter</h2>
            <div class="filters">
                <div class="form-group">
                    <label>Search by Name</label>
                    <input type="text" id="searchId" placeholder="Enter employee ID">
                    <input type="text" id="searchName" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label>Filter by Department</label>
                    <select id="filterDept">
                        <option value="">All Departments</option>
                    </select>
                </div>
                <div style="display: flex; align-items: flex-end; gap: 10px;">
                    <button class="btn btn-primary" onclick="loadEmployees()">Search</button>
                    <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
                </div>
            </div>
        </div>

        <!-- Employees Table -->
        <div class="table-section">
            <h2>Employees</h2>
            <table id="employeesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Salary</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Employee</h3>
            <form id="editForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label>Salary</label>
                    <input type="number" id="editSalary" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Birth Date</label>
                    <input type="date" id="editBirthDate" required>
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <select id="editDepartment" required></select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
